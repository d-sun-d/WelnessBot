<!DOCTYPE html>
<html lang="en">
<head>
    <title>WellnesBot info</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://yandex.st/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://api-maps.yandex.ru/2.1.31/?load=package.full,multiRouter.MultiRouteJsonModel,multiRouter.MultiRouteJsonView,multiRouter.service.yMapsJsonToGeoJson&lang=ru_RU&mode=debug"></script>
</head>
<body>

<p><b>Version:</b>{{version}}</p>
<p><b>Users count:</b>{{users_count}}</p>

<div class="container">
    <form method="get" action="/anons_update" class="form-horizontal" role="form">
        <p>{{update_text}}</p>
        <input type="submit" class="btn btn-primary" value="Send update info to all users">
    </form>
</div>

</body>
</html>
